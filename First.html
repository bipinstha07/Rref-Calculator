<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix RREF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Matrix RREF</h1>

  <div>
    <label for="rows">Number of rows:</label>
    <input type="number" id="rows" value="3" min="1">
  </div>
  <div>
    <label for="cols">Number of columns:</label>
    <input type="number" id="cols" value="3" min="1">
  </div>

  <div id="matrix-inputs"></div>

  <button id="solve">Solve Matrix</button>
  <button id="change-form">Change to Decimal Form</button>

  <div id="solution-output" class="output-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
